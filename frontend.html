<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <title>Frontend Page</title>
    </head>
    <body>
        <div class="frontendWrapper">
            <div class="titleRow">
                <h1>HTML, CSS & JavaScript</h1>
                <i class="bi bi-rocket-takeoff-fill"></i>
            </div>
            <img src="./mars-mobile.jpg" alt="picture not found">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>
            <h3>Transportfordon</h3>
            <iframe width="600" height="315" 
            src="https://www.youtube.com/embed/uxM_L7ZCLjc?si=NT5BR0_0NUlRKJ_z" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <form action="">
                <label for="name">Namn på resenär:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="birthdate">födelsedatum:</label><br>
                <input type="birthdate" id="birthdate" name="birthdate" placeholder="åååå-mm-dd"><br>
                <label for="destination">Destination</label><br>
                <select id="destination" name="destination">
                    <option value="mars">Månen</option>
                    <option value="moon">Mars</option>
                    <option value="venus">Venus</option>
                </select>
                <div class="returnRow">
                    <input type="checkbox" id="return" name="return" value="return">
                    <label for="return">Återresa?</label><br>
                </div>
                <input type="submit" value="Res">
                <i class="bi bi-envelope"></i>
                <label for="kontakta oss">Kontakta oss</label>
            </form>
        </div>
    </body>
</html>
